<style>
    .animate_t,
    .animate_q,
    .animate_q_o {
        animation-duration: 20s;       
        animation-direction: alternate;   
        animation-iteration-count: infinite;
    }
    .animate_t {
        animation-name: textc;            
    }
    .animate_q {
        animation-name: quadro;
    }
    .animate_q_o {
        animation-name: quadro_o;
    }
    @keyframes quadro {
        35% {
            opacity: 1;
        }
        45% {
            opacity: 0;
        }
        55% {
            opacity: 0;
        }
        65% {
            opacity: 1;                
        }
    }
    @keyframes quadro_o {
        35% {
            opacity: 0.33;
        }
        45% {
            opacity: 0;
        }
        55% {
            opacity: 0;
        }
        65% {
            opacity: 0.33;                
        }
    }
    @keyframes textc {
        35% {
            fill: #FFFFFF;
        }
        45% {
            fill: #6a6a6a;
        }
        55% {
            fill: #6a6a6a;
        }
        65% {
            fill: #FFFFFF;
        }
    }
    .color_0 {
        fill: #8330a0;
        opacity: 1;
    }
    .color_1 {
        fill: #7030a0;
        opacity: 1;
    }
    .color_3 {
        fill: #FFFFFF;
    }
    .color_shadow {
        fill: #000000;
        opacity: 0.33;
    }
    .delay_2 {
        animation-delay: 0ms;
    }
    .delay_4 {
        animation-delay: 400ms;
    }
    .delay_1 {
        animation-delay: 800ms;
    }
    .delay_3 {
        animation-delay: 1200ms;
    }
    .delay_5 {
        animation-delay: 1600ms;
    }
</style>
